<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<title>Nexapp</title>

	<!-- css -->
	<link rel="stylesheet" href="css/nexapp.min.css">
</head>
<body>
	<!-- topbar -->
	<div class="nexapp-topnav">
		<span class="topnav-title">Nexapp</span>
		<a href="#" class="topnav-bars">â˜°</a>
	</div>

	<!-- side panel -->
	<div class="nexapp-sidepanel hidden">
		<!-- overlay -->
		<div class="sidepanel-overlay"></div>
		<!-- content -->
		<div class="sidepanel-container">
			<div class="sidepanel-content">
				<nav>
					<a href="#/" class="nav-link">Home</a>
					<a href="#/login" class="nav-link">Login</a>
					<a href="#/test" class="nav-link">Test</a>
				</nav>
			</div>
		</div>
	</div>

	<!-- load pages -->
	<page src="pages/home.html"></page>
	<page src="pages/login.html"></page>
	<page src="pages/test.html"></page>

	<!-- toast -->
	<div class="nexapp-toast">
		<div class="toast-icon"></div>
		<div class="toast-text"></div>
	</div>

	<!-- loader -->
	<div class="nexapp-loader">
		<div class="loader-icon"><div></div><div></div><div></div><div></div></div>
	</div>

	<!-- modal -->
	<div class="nexapp-modal" id="general-modal">
		<div class="modal-content">
			<!-- header -->
			<div class="modal-header">
				<h3>Title</h3>
				<span class="modal-close">&times;</span>
			</div>
			<!-- body -->
			<div class="modal-body">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet, magni quo voluptatem. In assumenda, vitae provident, sed accusantium ut quos doloribus suscipit veritatis recusandae placeat adipisci officia perspiciatis delectus libero.</p>
			</div>
			<!-- footer -->
			<div class="modal-footer">
				<p><i>Testing 2019</i></p>
			</div>
		</div>
	</div>

	<!-- nexapp -->
	<script src="js/jquery.js"></script>
	<script src="js/nexapp.min.js"></script>
	<!-- local -->
	<script src="js/index.js"></script>
	<script src="js/routes.js"></script>
</body>
</html>
